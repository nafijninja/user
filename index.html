<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Panel</title>
  <style>
    #dataContainer {
      padding: 20px;
      border: 1px solid #ddd;
      width: 300px;
      margin: 20px auto;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Data Display Div -->
  <div id="dataContainer">
    <h2 id="title">Loading...</h2>
    <p id="description">Please wait while data is being fetched.</p>
  </div>

  <!-- Firebase SDK (v9+ modular import) -->
  <script type="module">
    // Import Firebase functions
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyA8u8_i2rD6HEvU8Pi4CaZC916ny63ec3I",
      authDomain: "website-demo-24.firebaseapp.com",
      databaseURL: "https://website-demo-24-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "website-demo-24",
      storageBucket: "website-demo-24.firebasestorage.app",
      messagingSenderId: "346117554665",
      appId: "1:346117554665:web:0c1536c7176517c8a4cb78",
      measurementId: "G-1GSKL8WVQJ"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // Fetch Data Function with root path ('/')
    async function fetchData() {
      const updatesRef = ref(database, '/');  // Root path, because all data is here
      try {
        const snapshot = await get(updatesRef);  // Get data from the root
        const data = snapshot.val();  // Get the data

        if (data) {
          console.log("Fetched data:", data);  // Check if data is fetched

          // Assuming your data is an object with key-value pairs
          const firstKey = Object.keys(data)[0];  // Get the first key
          const firstValue = data[firstKey];      // Get the corresponding value

          // Update the content in the div
          document.getElementById('title').innerText = firstKey || 'No Title Available';
          document.getElementById('description').innerText = firstValue || 'No Description Available';
        } else {
          console.log("No data available");
          document.getElementById('title').innerText = 'No Data Available';
          document.getElementById('description').innerText = 'Please try again later.';
        }
      } catch (error) {
        console.error("Error fetching data: ", error);
      }
    }

    // Call fetchData on page load
    fetchData();
  </script>
</body>
</html>
