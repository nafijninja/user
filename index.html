<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Panel</title>
</head>
<body>
  <h1 id="title">Loading...</h1>
  <p id="description">Please wait while data is being fetched.</p>
  <p id="lastUpdated">Last updated: Loading...</p>

  <!-- Firebase SDK (v9+ modular import) -->
  <script type="module">
    // Import Firebase functions
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyA8u8_i2rD6HEvU8Pi4CaZC916ny63ec3I",
      authDomain: "website-demo-24.firebaseapp.com",
      databaseURL: "https://website-demo-24-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "website-demo-24",
      storageBucket: "website-demo-24.firebasestorage.app",
      messagingSenderId: "346117554665",
      appId: "1:346117554665:web:0c1536c7176517c8a4cb78",
      measurementId: "G-1GSKL8WVQJ"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // Fetch Data Function
    function fetchData() {
      const updatesRef = ref(database, 'updates/');
      onValue(updatesRef, (snapshot) => {
        const data = snapshot.val();
        if (data) {
          document.getElementById('title').innerText = data.title;
          document.getElementById('description').innerText = data.description;
          
          // Convert timestamp to human-readable date
          if (data.timestamp) {
            const lastUpdated = new Date(data.timestamp * 1000);  // Convert to milliseconds
            const formattedDate = lastUpdated.toLocaleString();  // Format date
            document.getElementById('lastUpdated').innerText = `Last updated: ${formattedDate}`;
          } else {
            document.getElementById('lastUpdated').innerText = 'Last updated: N/A';
          }
        } else {
          document.getElementById('title').innerText = 'No Data Available';
          document.getElementById('description').innerText = 'Please try again later.';
          document.getElementById('lastUpdated').innerText = 'Last updated: N/A';
        }
      });
    }

    // Call fetchData on page load
    fetchData();
  </script>
</body>
</html>
